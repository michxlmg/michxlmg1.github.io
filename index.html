<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Conversión: Kilogramos a Libras y Onzas</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }

      header {
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(9, 9, 121, 1) 35%,
          rgba(0, 212, 255, 1) 100%
        );
        padding: 20px;
        text-align: center;
        color: white;
      }

      header img {
        width: 120px;
        border-radius: 50%;
        margin-bottom: 20px;
      }

      header h1 {
        font-size: 2.5rem;
        font-weight: 600;
      }

      .lead {
        font-weight: 400;
      }

      main {
        padding: 20px;
      }

      .conversion-box {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }

      .form-range {
        accent-color: #0078ff;
      }

      /* Personalización de la barra deslizante */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px;
        background: linear-gradient(90deg, #0044ff, #ffffff);
        border-radius: 5px;
        outline: none;
        transition: background 0.3s;
      }

      /* Personalización del círculo de la barra */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #0078ff;
        cursor: pointer;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      input[type="range"]::-webkit-slider-thumb:hover {
        background-color: #0078ff;
        transform: scale(1.2);
      }

      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #0078ff;
        cursor: pointer;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      input[type="range"]::-moz-range-thumb:hover {
        background-color: #0078ff;
        transform: scale(1.2);
      }

      .btn-convertir {
        background-color: #0078ff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
      }

      .btn-convertir:hover {
        background-color: #111;
      }

      #resultado {
        margin-top: 20px;
      }

      .result-box {
        display: inline-block;
        background-color: #0078ff;
        color: white;
        padding: 15px;
        border-radius: 8px;
        width: 45%;
        margin: 10px;
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      footer {
        margin-top: 30px;
        text-align: center;
        color: #000000;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Logo de conversión" />
      <h1>Kilogramos a Libras y Onzas</h1>
      <p class="lead">Conversión rápida y precisa</p>
    </header>

    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="conversion-box">
              <h2>Introduce el valor en Kilogramos</h2>
              <form>
                <div class="mb-4">
                  <label for="kilogramos" class="form-label"
                    >Kilogramos: <span id="lbl-kilogramos">0</span></label
                  >
                  <input
                    type="range"
                    class="form-range"
                    id="kilogramos"
                    min="0"
                    max="200"
                    oninput="cambiarKilogramos()"
                  />
                  <div class="form-text">
                    Desliza para cambiar el valor de los kilogramos
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="resultado">Resultado</label>
                  <div id="resultado">
                    <div class="result-box" id="libras-box">0 libras</div>
                    <div class="result-box" id="onzas-box">0 onzas</div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Programado por Gaspar Almonacid Yhefry Michael</p>
    </footer>

    <script>
      function cambiarKilogramos() {
        var kilogramos = document.getElementById("kilogramos").value;
        document.getElementById("lbl-kilogramos").innerHTML = kilogramos;

        var librasTotales = kilogramos * 2.20462;
        var libras = Math.floor(librasTotales);
        var onzasDirectas = (kilogramos * 35.274).toFixed(2);

        document.getElementById("libras-box").innerHTML = libras + " libras";
        document.getElementById("onzas-box").innerHTML =
          onzasDirectas + " onzas";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
